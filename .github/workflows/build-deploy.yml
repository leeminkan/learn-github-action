name: Build and Deploy NestJS App
run-name: ${{ github.actor }} is Build and Deploy NestJS App

on:
  push:
    branches: [main, develop]

env:
  DAY_OF_WEEK: Monday
  ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build the app
        run: npm run build

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Deploy
        run: |
          echo "Today is ${{ env.DAY_OF_WEEK }}!"
          echo "ENV variable ${{ vars.NODE_ENV  }}"
          echo "ENV secret ${{ secrets.NODE_SECRET  }}"
          echo "Deploy... $GITHUB_SHA"
